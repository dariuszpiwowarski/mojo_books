openapi: 3.0.3

info:
  title: Mojo Books API
  version: 0.1.0
  description: Simple JSON API for cataloging books and editions.

servers:
  - url: http://localhost:3000

paths:
  /api/books:
    get:
      summary: List books (works)
      operationId: listBooks
      x-mojo-to: example#welcome
      responses:
        "200":
          description: List of books
          content:
            application/json:
              schema:
                type: object
    post:
      summary: Create a new book (work)
      operationId: createBook
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object

  /api/books/{id}:
    get:
      summary: Get one book with its editions
      operationId: getBook
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Book details
          content:
            application/json:
              schema:
                type: object
        "404":
          description: Not found
          content:
            application/json:
              schema:
                type: object

    put:
      summary: Update a book
      operationId: updateBook
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Updated
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
        "404":
          description: Not found
          content:
            application/json:
              schema:
                type: object
